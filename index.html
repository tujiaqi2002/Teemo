<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu</title>
    <link type="text/css" rel="stylesheet" href="teemo.css" />
    <link type="text/css" rel="stylesheet" href="profileIcon.css" />

    <script src="teemo.js" defer></script>
    <script type="text/javascript" src="config.js"></script>
  </head>

  <body>
    <div class="search-section">
      <label for="search">Search Summoner</label>
      <div class="search-wrapper">
        <input type="search" id="input-search-summoner" data-search />
        <button id="button-search-summoner"></button>
      </div>
    </div>

    <div class="search-summonerDTO-container" search-summonerDTO-container></div>
    <p>Summoner Info</p>
    <div class="search-legends-container" search-legends-container></div>
    <p>Match History</p>
    <div class="search-matchups-container" search-matches-container></div>

    <template summoner-summonerDTO-template>
      <div class="summonerDTO">
        <div class="profileIconId" summonerDTO-profileIconId></div>
        <div class="name" summonerDTO-name></div>
      </div>
    </template>

    <template summoner-legend-template>
      <div class="legend">
        <div class="queueType" legend-queueType></div>

        <div class="tier-icon"></div>
        <div class="tier-section">
          <div class="tier" legend-tier>
            <span id="rank-tier"></span>
            <span id="league-point"></span>
          </div>
        </div>

        <div class="stats" legend-stats></div>
        <div class="winrate" legend-winrate></div>
      </div>
    </template>

    <template summoner-matchup-template>
      <div class="matchup">
        <div class="icon-section">
          <div class="icon"></div>
          <div class="level"></div>
        </div>
        <div class="game-info-section">
          <div class="placement"></div>
          <div class="queue-type-game-length"></div>
          <div class="game-date"></div>
        </div>
        <div class="ingame-info-section">
          <div class="augment-section"></div>
          <div class="units-traits-section">
            <div class="units-container"></div>

            <div class="traits"></div>
          </div>
        </div>
      </div>
    </template>

    <template match-unit-template>
      <div class="unit">
        <div class="unit-level"></div>
        <div class="unit-icon"></div>
        <div class="unit-item"></div>
      </div>
    </template>
  </body>
</html>
