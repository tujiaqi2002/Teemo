<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu</title>
    <link type="text/css" rel="stylesheet" href="teemo.css" />
    <script src="teemo.js" defer></script>
  </head>

  <body>
    <div class="search-section">
      <label for="search">Search Summoner</label>
      <div class="search-wrapper">
        <input type="search" id="input-search-summoner" data-search />
        <button id="button-search-summoner"></button>
      </div>
    </div>

    <div class="search-summonerDTO-container" search-summonerDTO-container></div>
    <div class="search-legends-container" search-legends-container></div>

    <template summoner-summonerDTO-template>
      <div class="summonerDTO">
        <div class="accountId" summonerDTO-accountId></div>
        <div class="profileIconId" summonerDTO-profileIconId></div>
        <div class="revisionDate" summonerDTO-revisionDate></div>
        <div class="name" summonerDTO-name></div>
        <div class="id" summonerDTO-id></div>
        <div class="puuid" summonerDTO-puuid></div>
        <div class="summonerLevel" summonerDTO-summonerLevel></div>
      </div>
    </template>

    <template summoner-legend-template>
      <div class="legend">
        <div class="freshBlood" legend-freshBlood></div>
        <div class="hotStreak" legend-hotStreak></div>
        <div class="inactive" legend-inactive></div>
        <div class="leagueId" legend-leagueId></div>
        <div class="leaguePoints" legend-leaguePoints></div>
        <div class="losses" legend-losses></div>
        <div class="puuid" legend-puuid></div>
        <div class="queueType" legend-queueType></div>
        <div class="rank" legend-rank></div>
        <div class="summonerId" legend-summonerId></div>
        <div class="summonerName" legend-summonerName></div>
        <div class="tier" legend-tier></div>
        <div class="veteran" legend-veteran></div>
        <div class="wins" legend-wins></div>
      </div>
    </template>
  </body>
</html>
